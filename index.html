<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <form name="calculator">
        <br>
        <br>
        <input type="text" id="enter" placeholder="0" disabled/>
        <br>
        <br>
        <input type="button" class="btn1" id="c" value="C" onclick="clearscreen()"/>
        <input type="button" class="btn1" id="p" value="P" onclick="display(' ^ ')"/>
        <input type="button" class="btn1" id="percent" value="%" onclick="display(' % ')"/>
        <input type="button" class="btn2" id="div" value="÷" onclick="display(' / ')" />
        <br>
        <input type="button" class="btn3" id="seven" value="7" onclick="display('7')"/>
        <input type="button" class="btn3" id="eight" value="8" onclick="display('8')"/>
        <input type="button" class="btn3" id="nine" value="9" onclick="display('9')"/>
        <input type="button" class="btn2" id="mul" value="×" onclick="display(' × ')"/>
        <br>
        <input type="button" class="btn3" id="four" value="4" onclick="display('4')"/>
        <input type="button" class="btn3" id="five" value="5" onclick="display('5')"/>
        <input type="button" class="btn3" id="six" value="6" onclick="display('6')"/>
        <input type="button" class="btn2" id="sub" value="-" onclick="display(' - ')"/>
        <br>
        <input type="button" class="btn3" id="one" value="1" onclick="display('1')"/>
        <input type="button" class="btn3" id="two" value="2" onclick="display('2')"/>
        <input type="button" class="btn3" id="three" value="3" onclick="display('3')"/>
        <input type="button" class="btn2" id="add" value="+" onclick="display(' + ')"/>
        <br>
        <input type="button" class="btn3" id="zero" value="0" onclick="display('0')"/>
        <input type="button" class="btn3" id="dot" value="." onclick="display('.')"/>
        <input type="button" class="btn2" id="equal" value="=" onclick="calculate()"/>
      </form>
      <center><button id="gitbtn" class="glow-on-hover"><a href="https://github.com/gireeswar18/Calculator" target="_blank">GitHub</a></button></center>
    </div>
  </body>
  <script src="script.js"></script>
</html>
